      <ion-img src="assets\img\photo.jpeg"> </ion-img>

        </div>

          <img src="assets/img/drink.png" alt="" />

        </div>
      </ion-col>
      <ion-col size="3">
        <div class="cat-item">
          <img src="assets/img/snack.png" alt="" />
          <p>SNACK</p>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="cat-item">
          <img src="assets/img/fruit.png" alt="" />
          <p>FRUITS</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- List Menu  -->
  <ion-list id="menu" *ngIf="menus">
    <ion-list-header>
      <ion-label>MENU Favorit</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <ion-item lines="none">
      <ion-grid>
        <ion-row size="auto">
          <ion-col *ngFor="let mn of menus" size="6">
            <ion-card>
              <ion-card-header>
                <ion-thumbnail>
                  <img src="{{mn.foto}}" />
                </ion-thumbnail>
                <ion-card-subtitle>{{mn.mn_cat_nm}}</ion-card-subtitle>
                <ion-card-subtitle>{{mn.mn_nm}}</ion-card-subtitle>
                <ion-card-title>Rp.{{mn.mn_harga}}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>


  </ion-list>
